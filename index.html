<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Notes App - A.H. Abir | Innovating The Web</title>

    <!-- Favicon -->
    <link rel="icon" href="images/fav_icon.png" type="image/x-icon">

    <!--CSS File -->
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <meta name="title" content="Notes App - A.H. Abir | Innovating The Web">
    <meta name="description" content="Hi, I'm Ashfaque Hossain Abir, a Web Developer, Graphic Designer and Content Writer based in Bangladesh. Hire me now!">

    <!-- Iconscout Link For Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
    <h1 class="text" style="margin-top: 0.5em;margin-left: 1.5em;">Notes App - Made by <a href="https://www.facebook.com/ashfaquehossain.abir" style="text-decoration:none; cursor:pointer;">A.H. Abir</a></h1>
    <div class="popup-box">
      <div class="popup">
        <div class="content">
          <header>
            <p></p>
            <i class="uil uil-times"></i>
          </header>
          <form action="#">
            <div class="row title">
              <label>Title</label>
              <input type="text" spellcheck="false">
            </div>
            <div class="row description">
              <label>Description</label>
              <textarea spellcheck="false"></textarea>
            </div>
            <button></button>
          </form>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <li class="add-box">
        <div class="icon"><i class="uil uil-plus"></i></div>
        <p>Add new note</p>
      </li>
    </div>

    <!-- Javascript File -->
    <script src="js/script.js"></script>
    
  </body>
</html>
